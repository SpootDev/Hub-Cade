<mameconfig version="10">
	<system name="default">

		<!-- X-Arcade and XBox360x4 by AldousHxlE input configuration file -->

		<input>
			<remap origcode="KEYCODE_UP" newcode="KEYCODE_8_PAD" />
			<remap origcode="KEYCODE_DOWN" newcode="KEYCODE_2_PAD" />
			<remap origcode="KEYCODE_LEFT" newcode="KEYCODE_4_PAD" />
			<remap origcode="KEYCODE_RIGHT" newcode="KEYCODE_6_PAD" />

			<port type="UI_UP">
				<newseq type="standard">JOYCODE_1_YAXIS_UP_SWITCH OR KEYCODE_8PAD OR JOYCODE_1_HATSWITCHU</newseq>
			</port>
			<port type="UI_DOWN">
				<newseq type="standard">JOYCODE_1_YAXIS_DOWN_SWITCH OR KEYCODE_2PAD OR JOYCODE_1_HATSWITCHD</newseq>
			</port>
			<port type="UI_LEFT">
				<newseq type="standard">JOYCODE_1_XAXIS_LEFT_SWITCH OR KEYCODE_4PAD OR JOYCODE_1_HATSWITCHL</newseq>
			</port>
			<port type="UI_RIGHT">
				<newseq type="standard">JOYCODE_1_XAXIS_RIGHT_SWITCH OR KEYCODE_6PAD OR JOYCODE_1_HATSWITCHR</newseq>
			</port>
			<port type="UI_SELECT">
				<newseq type="standard">KEYCODE_ENTER OR JOYCODE_1_BUTTON1 OR KEYCODE_LCONTROL</newseq>
			</port>
			
			<port type="START1">
				<newseq type="standard">KEYCODE_1   OR JOYCODE_1_BUTTON8</newseq>
			</port>
			<port type="START2">
				<newseq type="standard">KEYCODE_2   OR JOYCODE_2_BUTTON8</newseq>
			</port>
			<port type="COIN1">
				<newseq type="standard">KEYCODE_3   OR JOYCODE_1_BUTTON7</newseq>
			</port>
			<port type="COIN2">
				<newseq type="standard">KEYCODE_4   OR JOYCODE_2_BUTTON7</newseq>
			</port>
			<port type="COIN3">
				<newseq type="standard">JOYCODE_3_BUTTON7</newseq>			
			</port>			
			<port type="COIN4">
				<newseq type="standard">JOYCODE_4_BUTTON7</newseq>			
			</port>
			<port type="START3">
				<newseq type="standard">JOYCODE_3_BUTTON8</newseq>
			</port>
			<port type="START4">
				<newseq type="standard">JOYCODE_4_BUTTON8</newseq>
			</port>

			<port type="P1_JOYSTICK_UP">
				<newseq type="standard">JOYCODE_1_YAXIS_UP_SWITCH OR KEYCODE_8PAD OR JOYCODE_1_HATSWITCHU</newseq>
			</port>
			<port type="P1_JOYSTICK_DOWN">
				<newseq type="standard">JOYCODE_1_YAXIS_DOWN_SWITCH OR KEYCODE_2PAD OR JOYCODE_1_HATSWITCHD</newseq>
			</port>
			<port type="P1_JOYSTICK_LEFT">
				<newseq type="standard">JOYCODE_1_XAXIS_LEFT_SWITCH OR KEYCODE_4PAD OR JOYCODE_1_HATSWITCHL</newseq>
			</port>
			<port type="P1_JOYSTICK_RIGHT">
				<newseq type="standard">JOYCODE_1_XAXIS_RIGHT_SWITCH OR KEYCODE_6PAD OR JOYCODE_1_HATSWITCHR</newseq>
			</port>
			<port type="P1_JOYSTICKLEFT_UP">
				<newseq type="standard">JOYCODE_1_YAXIS_UP_SWITCH OR KEYCODE_8PAD OR JOYCODE_1_HATSWITCHU</newseq>
			</port>
			<port type="P1_JOYSTICKLEFT_DOWN">
				<newseq type="standard">JOYCODE_1_YAXIS_DOWN_SWITCH OR KEYCODE_2PAD OR JOYCODE_1_HATSWITCHD</newseq>
			</port>
			<port type="P1_JOYSTICKLEFT_LEFT">
				<newseq type="standard">JOYCODE_1_XAXIS_LEFT_SWITCH OR KEYCODE_4PAD OR JOYCODE_1_HATSWITCHL</newseq>
			</port>
			<port type="P1_JOYSTICKLEFT_RIGHT">
				<newseq type="standard">JOYCODE_1_XAXIS_RIGHT_SWITCH OR KEYCODE_6PAD OR JOYCODE_1_HATSWITCHR</newseq>
			</port>
			<port type="P1_JOYSTICKRIGHT_UP">
				<newseq type="standard">JOYCODE_1_RYAXIS_NEG_SWITCH OR JOYCODE_1_BUTTON4 OR KEYCODE_LALT</newseq>
			</port>
			<port type="P1_JOYSTICKRIGHT_DOWN">
				<newseq type="standard">JOYCODE_1_RYAXIS_POS_SWITCH OR JOYCODE_1_BUTTON1 OR KEYCODE_Z</newseq>
			</port>
			<port type="P1_JOYSTICKRIGHT_LEFT">
				<newseq type="standard">JOYCODE_1_RXAXIS_NEG_SWITCH OR JOYCODE_1_BUTTON3 OR KEYCODE_LSHIFT</newseq>
			</port>
			<port type="P1_JOYSTICKRIGHT_RIGHT">
				<newseq type="standard">JOYCODE_1_RXAXIS_POS_SWITCH OR JOYCODE_1_BUTTON2 OR KEYCODE_X</newseq>
			</port>
			<port type="P2_JOYSTICK_UP">
				<newseq type="standard">JOYCODE_2_YAXIS_UP_SWITCH OR JOYCODE_2_HATSWITCHU OR KEYCODE_R</newseq>
			</port>
			<port type="P2_JOYSTICK_DOWN">
				<newseq type="standard">JOYCODE_2_YAXIS_DOWN_SWITCH OR JOYCODE_2_HATSWITCHD OR KEYCODE_F</newseq>
			</port>
			<port type="P2_JOYSTICK_LEFT">
				<newseq type="standard">JOYCODE_2_XAXIS_LEFT_SWITCH OR JOYCODE_2_HATSWITCHL OR KEYCODE_D</newseq>
			</port>
			<port type="P2_JOYSTICK_RIGHT">
				<newseq type="standard">JOYCODE_2_XAXIS_RIGHT_SWITCH OR JOYCODE_2_HATSWITCHR OR KEYCODE_G</newseq>
                       	</port>
			<port type="P2_JOYSTICKLEFT_UP">
				<newseq type="standard">JOYCODE_2_YAXIS_UP_SWITCH OR JOYCODE_2_HATSWITCHU OR KEYCODE_R</newseq>
			</port>
			<port type="P2_JOYSTICKLEFT_DOWN">
				<newseq type="standard">JOYCODE_2_YAXIS_DOWN_SWITCH OR JOYCODE_2_HATSWITCHD OR KEYCODE_F</newseq>
			</port>
			<port type="P2_JOYSTICKLEFT_LEFT">
				<newseq type="standard">JOYCODE_2_XAXIS_LEFT_SWITCH OR JOYCODE_2_HATSWITCHL OR KEYCODE_D</newseq>
			</port>
			<port type="P2_JOYSTICKLEFT_RIGHT">
				<newseq type="standard">JOYCODE_2_XAXIS_RIGHT_SWITCH OR JOYCODE_2_HATSWITCHR OR KEYCODE_G</newseq>
                       	</port>
			<port type="P2_JOYSTICKRIGHT_UP">
				<newseq type="standard">JOYCODE_2_RYAXIS_NEG_SWITCH OR JOYCODE_2_BUTTON4 OR KEYCODE_S</newseq>
			</port>
			<port type="P2_JOYSTICKRIGHT_DOWN">
				<newseq type="standard">JOYCODE_2_RYAXIS_POS_SWITCH OR JOYCODE_2_BUTTON1 OR KEYCODE_E</newseq>
			</port>
			<port type="P2_JOYSTICKRIGHT_LEFT">
				<newseq type="standard">JOYCODE_2_RXAXIS_NEG_SWITCH OR JOYCODE_2_BUTTON3 OR KEYCODE_W</newseq>
			</port>
			<port type="P2_JOYSTICKRIGHT_RIGHT">
				<newseq type="standard">JOYCODE_2_RXAXIS_POS_SWITCH OR JOYCODE_2_BUTTON2 OR KEYCODE_OPENBRACE</newseq>
			</port>
			<port type="P3_JOYSTICK_UP">
				<newseq type="standard">JOYCODE_3_YAXIS_UP_SWITCH OR JOYCODE_3_HATSWITCHU</newseq>
			</port>
			<port type="P3_JOYSTICK_DOWN">
				<newseq type="standard">JOYCODE_3_YAXIS_DOWN_SWITCH OR JOYCODE_3_HATSWITCHD</newseq>
			</port>
			<port type="P3_JOYSTICK_LEFT">
				<newseq type="standard">JOYCODE_3_XAXIS_LEFT_SWITCH OR JOYCODE_3_HATSWITCHL</newseq>
			</port>
			<port type="P3_JOYSTICK_RIGHT">
				<newseq type="standard">JOYCODE_3_XAXIS_RIGHT_SWITCH OR JOYCODE_3_HATSWITCHR</newseq>			
			</port>			
			<port type="P4_JOYSTICK_UP">
				<newseq type="standard">JOYCODE_4_YAXIS_UP_SWITCH OR JOYCODE_4_HATSWITCHU</newseq>
			</port>
			<port type="P4_JOYSTICK_DOWN">
				<newseq type="standard">JOYCODE_4_YAXIS_DOWN_SWITCH OR JOYCODE_4_HATSWITCHD</newseq>
			</port>
			<port type="P4_JOYSTICK_LEFT">
				<newseq type="standard">JOYCODE_4_XAXIS_LEFT_SWITCH OR JOYCODE_4_HATSWITCHL</newseq>
			</port>
			<port type="P4_JOYSTICK_RIGHT">
				<newseq type="standard">JOYCODE_4_XAXIS_RIGHT_SWITCH OR JOYCODE_4_HATSWITCHR</newseq>
			</port>

			<port type="P1_AD_STICK_X">
                		<newseq type="decrement">KEYCODE_4PAD OR JOYCODE_1_HATSWITCHL</newseq>
                		<newseq type="increment">KEYCODE_6PAD OR JOYCODE_1_HATSWITCHR</newseq>
            		</port>
            		<port type="P1_AD_STICK_Y">
                		<newseq type="decrement">KEYCODE_8PAD OR JOYCODE_1_HATSWITCHU</newseq>
                		<newseq type="increment">KEYCODE_2PAD OR JOYCODE_1_HATSWITCHD</newseq>
            		</port>
			<port type="P2_AD_STICK_X">
                		<newseq type="decrement">JOYCODE_2_HATSWITCHL OR KEYCODE_D</newseq>
                		<newseq type="increment">JOYCODE_2_HATSWITCHR OR KEYCODE_G</newseq>
            		</port>
            		<port type="P2_AD_STICK_Y">
                		<newseq type="decrement">JOYCODE_2_HATSWITCHU OR KEYCODE_R</newseq>
                		<newseq type="increment">JOYCODE_2_HATSWITCHD OR KEYCODE_F</newseq>
            		</port>
			<port type="P1_PADDLE">
		                <newseq type="decrement">JOYCODE_1_HATSWITCHL OR KEYCODE_4PAD</newseq>
		                <newseq type="increment">JOYCODE_1_HATSWITCHR OR KEYCODE_6PAD</newseq>
	                </port>
			<port type="P1_DIAL">
                		<newseq type="decrement">JOYCODE_1_HATSWITCHL OR KEYCODE_4PAD</newseq>
               			<newseq type="increment">JOYCODE_1_HATSWITCHR OR KEYCODE_6PAD</newseq>
	                </port>
            		<port type="P1_PEDAL">
				<newseq type="standard">JOYCODE_1_ZAXIS_NEG</newseq>
		                <newseq type="increment">KEYCODE_5</newseq>
	                </port>
           		<port type="P1_PEDAL2">
				<newseq type="standard">JOYCODE_1_ZAXIS_POS</newseq>
		                <newseq type="increment">KEYCODE_C</newseq>
            	        </port>
			<port type="P2_PADDLE">
		                <newseq type="decrement">JOYCODE_2_HATSWITCHL OR KEYCODE_D</newseq>
		                <newseq type="increment">JOYCODE_2_HATSWITCHR OR KEYCODE_G</newseq>
	                </port>
			<port type="P2_DIAL">
                		<newseq type="decrement">JOYCODE_2_HATSWITCHL OR KEYCODE_D</newseq>
               			<newseq type="increment">JOYCODE_2_HATSWITCHR OR KEYCODE_G</newseq>
	                </port>
            		<port type="P2_PEDAL">
				<newseq type="standard">JOYCODE_2_ZAXIS_NEG</newseq>
		                <newseq type="increment">KEYCODE_6</newseq>
	                </port>
           		<port type="P2_PEDAL2">
				<newseq type="standard">JOYCODE_2_ZAXIS_POS</newseq>
		                <newseq type="increment">KEYCODE_CLOSEBRACE</newseq>
            	        </port>
			<port type="P1_TRACKBALL_Y">
                		<newseq type="decrement">JOYCODE_1_HATSWITCHU OR KEYCODE_8PAD</newseq>
		                <newseq type="increment">JOYCODE_1_HATSWITCHD OR KEYCODE_2PAD</newseq>
		        </port>
            		<port type="P1_TRACKBALL_X">
                		<newseq type="decrement">JOYCODE_1_HATSWITCHL OR KEYCODE_4PAD</newseq>
		                <newseq type="increment">JOYCODE_1_HATSWITCHR OR KEYCODE_6PAD</newseq>
		        </port>
			<port type="P2_TRACKBALL_Y">
                		<newseq type="decrement">JOYCODE_2_HATSWITCHU OR KEYCODE_R</newseq>
		                <newseq type="increment">JOYCODE_2_HATSWITCHD OR KEYCODE_F</newseq>
		        </port>
            		<port type="P2_TRACKBALL_X">
                		<newseq type="decrement">JOYCODE_2_HATSWITCHL OR KEYCODE_D</newseq>
		                <newseq type="increment">JOYCODE_2_HATSWITCHR OR KEYCODE_G</newseq>
		        </port>
			<port type="P1_LIGHTGUN_X">
                		<newseq type="decrement">JOYCODE_1_HATSWITCHL OR KEYCODE_4PAD</newseq>
				<newseq type="increment">JOYCODE_1_HATSWITCHR OR KEYCODE_6PAD</newseq>>
            		</port>
            		<port type="P1_LIGHTGUN_Y">
                		<newseq type="decrement">JOYCODE_1_HATSWITCHU OR KEYCODE_8PAD</newseq>
                		<newseq type="increment">JOYCODE_1_HATSWITCHD OR KEYCODE_2PAD</newseq>
            		</port>
			<port type="P2_LIGHTGUN_X">
                		<newseq type="decrement">JOYCODE_2_HATSWITCHL OR KEYCODE_D</newseq>
				<newseq type="increment">JOYCODE_2_HATSWITCHR OR KEYCODE_G</newseq>>
            		</port>
            		<port type="P2_LIGHTGUN_Y">
                		<newseq type="decrement">JOYCODE_2_HATSWITCHU OR KEYCODE_R</newseq>
                		<newseq type="increment">JOYCODE_2_HATSWITCHD OR KEYCODE_F</newseq>
            		</port>

			<port type="P1_BUTTON1">
				<newseq type="standard">JOYCODE_1_BUTTON1 OR KEYCODE_LCONTROL OR MOUSECODE_1_BUTTON1</newseq>
			</port>
			<port type="P1_BUTTON2">
				<newseq type="standard">JOYCODE_1_BUTTON2 OR KEYCODE_LALT OR MOUSECODE_1_BUTTON3</newseq>
			</port>
			<port type="P1_BUTTON3">
				<newseq type="standard">JOYCODE_1_BUTTON3 OR KEYCODE_SPACE OR MOUSECODE_1_BUTTON2</newseq>
			</port>
			<port type="P1_BUTTON4">
				<newseq type="standard">JOYCODE_1_BUTTON4 OR KEYCODE_LSHIFT</newseq>
			</port>
			<port type="P1_BUTTON5">
				<newseq type="standard">JOYCODE_1_BUTTON5 OR KEYCODE_Z</newseq>
			</port>
			<port type="P1_BUTTON6">
				<newseq type="standard">JOYCODE_1_BUTTON6 OR KEYCODE_X</newseq>
			</port>
			<port type="P2_BUTTON1">
				<newseq type="standard">JOYCODE_2_BUTTON1 OR KEYCODE_A</newseq>
			</port>
			<port type="P2_BUTTON2">
				<newseq type="standard">JOYCODE_2_BUTTON2 OR KEYCODE_S</newseq>
			</port>
			<port type="P2_BUTTON3">
				<newseq type="standard">JOYCODE_2_BUTTON3 OR KEYCODE_Q</newseq>
			</port>
			<port type="P2_BUTTON4">
				<newseq type="standard">JOYCODE_2_BUTTON4 OR KEYCODE_W</newseq>
			</port>
			<port type="P2_BUTTON5">
				<newseq type="standard">JOYCODE_2_BUTTON5 OR KEYCODE_E</newseq>
			</port>
			<port type="P2_BUTTON6">
				<newseq type="standard">JOYCODE_2_BUTTON6 OR KEYCODE_OPENBRACE</newseq>
			</port>
			<port type="P3_BUTTON1">
				<newseq type="standard">JOYCODE_3_BUTTON1</newseq>
			</port>
			<port type="P3_BUTTON2">
				<newseq type="standard">JOYCODE_3_BUTTON2</newseq>
			</port>
			<port type="P3_BUTTON3">
				<newseq type="standard">JOYCODE_3_BUTTON3</newseq>
			</port>
			<port type="P3_BUTTON4">
				<newseq type="standard">JOYCODE_3_BUTTON4</newseq>
			</port>
			<port type="P4_BUTTON1">
				<newseq type="standard">JOYCODE_4_BUTTON1</newseq>
			</port>
			<port type="P4_BUTTON2">
				<newseq type="standard">JOYCODE_4_BUTTON2</newseq>
			</port>
			<port type="P4_BUTTON3">
				<newseq type="standard">JOYCODE_4_BUTTON3</newseq>
			</port>
			<port type="P4_BUTTON4">
				<newseq type="standard">JOYCODE_4_BUTTON4</newseq>
			</port>
			</input>
	</system>

	<system name="neogeo">
		<input>
			<port type="P1_BUTTON1">
				<newseq type="standard">KEYCODE_C          OR JOYCODE_1_BUTTON1</newseq>
			</port>
			<port type="P1_BUTTON2">
				<newseq type="standard">KEYCODE_LSHIFT     OR JOYCODE_1_BUTTON2</newseq>
			</port>
			<port type="P1_BUTTON3">
				<newseq type="standard">KEYCODE_Z          OR JOYCODE_1_BUTTON3</newseq>
			</port>
			<port type="P1_BUTTON4">
				<newseq type="standard">KEYCODE_X          OR JOYCODE_1_BUTTON4</newseq>
			</port>
			<port type="P2_BUTTON1">
				<newseq type="standard">KEYCODE_CLOSEBRACE OR JOYCODE_2_BUTTON1</newseq>
			</port>
			<port type="P2_BUTTON2">
				<newseq type="standard">KEYCODE_W          OR JOYCODE_2_BUTTON2</newseq>
			</port>
			<port type="P2_BUTTON3">
				<newseq type="standard">KEYCODE_E          OR JOYCODE_2_BUTTON3</newseq>
			</port>
			<port type="P2_BUTTON4">
				<newseq type="standard">KEYCODE_OPENBRACE  OR JOYCODE_2_BUTTON4</newseq>
			</port>
		</input>
	</system>

<system name="midtunit.c">
		<input>
			<port type="P1_BUTTON1">
				<newseq type="standard">JOYCODE_1_BUTTON3 OR KEYCODE_LCONTROL OR MOUSECODE_1_BUTTON1</newseq>
			</port>
			<port type="P1_BUTTON2">
				<newseq type="standard">JOYCODE_1_BUTTON6 OR KEYCODE_Z OR KEYCODE_LALT OR JOYCODE_1_ZAXIS_NEG_SWITCH OR MOUSECODE_1_BUTTON2</newseq>
			</port>
			<port type="P1_BUTTON3">
				<newseq type="standard">JOYCODE_1_BUTTON4 OR KEYCODE_SPACE OR MOUSECODE_1_BUTTON3</newseq>
			</port>
			<port type="P1_BUTTON4">
				<newseq type="standard">JOYCODE_1_BUTTON1 OR KEYCODE_LSHIFT</newseq>
			</port>
			<port type="P1_BUTTON5">
				<newseq type="standard">JOYCODE_1_BUTTON2 OR KEYCODE_X</newseq>
			</port>
			<port type="P1_BUTTON6">
				<newseq type="standard">JOYCODE_1_BUTTON5 OR KEYCODE_C OR JOYCODE_1_ZAXIS_POS_SWITCH</newseq>
			</port>
			<port type="P2_BUTTON1">
				<newseq type="standard">JOYCODE_2_BUTTON3 OR KEYCODE_A</newseq>
			</port>
			<port type="P2_BUTTON2">
				<newseq type="standard">JOYCODE_2_BUTTON6 OR KEYCODE_S OR KEYCODE_E OR JOYCODE_2_ZAXIS_NEG_SWITCH</newseq>
			</port>
			<port type="P2_BUTTON3">
				<newseq type="standard">JOYCODE_2_BUTTON4 OR KEYCODE_Q</newseq>
			</port>
			<port type="P2_BUTTON4">
				<newseq type="standard">JOYCODE_2_BUTTON1 OR KEYCODE_W</newseq>
			</port>
			<port type="P2_BUTTON5">
				<newseq type="standard">JOYCODE_2_BUTTON2 OR KEYCODE_OPENBRACE</newseq>
			</port>
			<port type="P2_BUTTON6">
				<newseq type="standard">JOYCODE_2_BUTTON5 OR KEYCODE_CLOSEBRACE OR JOYCODE_2_ZAXIS_POS_SWITCH</newseq>
			</port>
			<port type="P3_BUTTON1">
				<newseq type="standard">JOYCODE_3_BUTTON3</newseq>
			</port>
			<port type="P3_BUTTON2">
				<newseq type="standard">JOYCODE_3_BUTTON6 OR JOYCODE_3_ZAXIS_NEG_SWITCH</newseq>
			</port>
			<port type="P3_BUTTON3">
				<newseq type="standard">JOYCODE_3_BUTTON4</newseq>
			</port>
			<port type="P3_BUTTON4">
				<newseq type="standard">JOYCODE_3_BUTTON1</newseq>
			</port>
			<port type="P4_BUTTON1">
				<newseq type="standard">JOYCODE_4_BUTTON3</newseq>
			</port>
			<port type="P4_BUTTON2">
				<newseq type="standard">JOYCODE_4_BUTTON6 OR JOYCODE_4_ZAXIS_NEG_SWITCH</newseq>
			</port>
			<port type="P4_BUTTON3">
				<newseq type="standard">JOYCODE_4_BUTTON4</newseq>
			</port>
			<port type="P4_BUTTON4">
				<newseq type="standard">JOYCODE_4_BUTTON1</newseq>
			</port>
		</input>
	</system>

<system name="midyunit.c">
		<input>
			<port type="P1_BUTTON1">
				<newseq type="standard">JOYCODE_1_BUTTON3 OR KEYCODE_LCONTROL OR MOUSECODE_1_BUTTON1</newseq>
			</port>
			<port type="P1_BUTTON2">
				<newseq type="standard">JOYCODE_1_BUTTON6 OR KEYCODE_Z OR KEYCODE_LALT OR JOYCODE_1_ZAXIS_NEG_SWITCH OR MOUSECODE_1_BUTTON2</newseq>
			</port>
			<port type="P1_BUTTON3">
				<newseq type="standard">JOYCODE_1_BUTTON4 OR KEYCODE_SPACE OR MOUSECODE_1_BUTTON3</newseq>
			</port>
			<port type="P1_BUTTON4">
				<newseq type="standard">JOYCODE_1_BUTTON1 OR KEYCODE_LSHIFT</newseq>
			</port>
			<port type="P1_BUTTON5">
				<newseq type="standard">JOYCODE_1_BUTTON2 OR KEYCODE_X</newseq>
			</port>
			<port type="P1_BUTTON6">
				<newseq type="standard">JOYCODE_1_BUTTON5 OR KEYCODE_C OR JOYCODE_1_ZAXIS_POS_SWITCH</newseq>
			</port>
			<port type="P2_BUTTON1">
				<newseq type="standard">JOYCODE_2_BUTTON3 OR KEYCODE_A</newseq>
			</port>
			<port type="P2_BUTTON2">
				<newseq type="standard">JOYCODE_2_BUTTON6 OR KEYCODE_S OR KEYCODE_E OR JOYCODE_2_ZAXIS_NEG_SWITCH</newseq>
			</port>
			<port type="P2_BUTTON3">
				<newseq type="standard">JOYCODE_2_BUTTON4 OR KEYCODE_Q</newseq>
			</port>
			<port type="P2_BUTTON4">
				<newseq type="standard">JOYCODE_2_BUTTON1 OR KEYCODE_W</newseq>
			</port>
			<port type="P2_BUTTON5">
				<newseq type="standard">JOYCODE_2_BUTTON2 OR KEYCODE_OPENBRACE</newseq>
